<header class="header-custom">
  <div class="relative h-[710px] md:h-[710px] flex flex-col items-center justify-center text-white px-4 md:px-0">
    <!-- Phần thông tin giới thiệu -->
    <div class="text-center mb-6 md:mb-10">
      <h1 class="text-2xl md:text-4xl font-bold px-4">
        Du lịch dễ dàng khắp mọi nơi cùng OH!Travel
      </h1>
      <p class="mt-4 max-w-2xl mx-auto text-sm md:text-base px-4">
        Với nguồn lực dồi dào, kinh nghiệm và uy tín trong lĩnh vực dịch vụ du
        lịch, OH!Travel luôn nỗ lực mang đến cho khách hàng những dịch vụ du
        lịch giá trị nhất.
      </p>
    </div>

    <!-- Phần tabs và form tìm kiếm -->
    <div class="p-4 md:p-6 w-full max-w-[1200px]">
      <!-- Tabs -->
      <div class="flex flex-col md:flex-row md:px-[270px]">
        <!-- DU LỊCH TRONG NƯỚC Tab -->
        <button
          class="tab-button relative bg-white font-medium text-[14px] md:text-[15px] px-3 py-3 md:py-4 text-black w-full md:w-[200px] rounded-t-lg md:rounded-tl-lg md:rounded-tr-none hover:text-blue-600 focus:text-blue-600"
        >
          DU LỊCH TRONG NƯỚC
        </button>

        <!-- DU LỊCH NƯỚC NGOÀI Tab -->
        <button
          class="tab-button relative bg-white font-medium text-[14px] md:text-[15px] px-3 py-3 md:py-4 text-black w-full md:w-[200px] hover:text-blue-600 focus:text-blue-600 border-t border-gray-200 md:border-t-0"
        >
          DU LỊCH NƯỚC NGOÀI
        </button>

        <!-- TRA CỨU BOOKING Tab -->
        <button
          class="tab-button relative bg-white font-medium text-[14px] md:text-[15px] px-3 py-3 md:py-4 text-black w-full md:w-[200px] rounded-b-lg md:rounded-tr-lg md:rounded-bl-none hover:text-blue-600 focus:text-blue-600 border-t border-gray-200 md:border-t-0"
        >
          TRA CỨU BOOKING
        </button>
      </div>

      <!-- Form tìm kiếm -->
      <form
        class="bg-white rounded-lg shadow-lg flex flex-col md:flex-row gap-4 items-start md:items-center py-6 px-4 md:px-8 text-black"
      >
        <div class="flex flex-col md:flex-row items-stretch md:items-center md:justify-center space-y-4 md:space-y-0 md:space-x-4 w-full">
          <!-- Từ khóa -->
          <div class="w-full md:w-[275px]">
            <input
              type="text"
              placeholder="Từ khóa (Hà Nội, HCM)..."
              class="w-full border border-gray-300 rounded-lg p-3 md:p-4 focus:outline-none"
            />
          </div>

          <!-- Điểm đi -->
          <div class="flex flex-row border border-gray-300 rounded-lg w-full md:w-[200px]">
            <div class="basis-1/12 pt-[15px] pl-[12px]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 text-blue-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
                />
              </svg>
            </div>
            <div class="flex-grow">
              <select class="w-full p-3 md:p-5 pl-[8px] border-gray-300 rounded-tr-lg rounded-br-lg focus:outline-none">
                <option value="" disabled selected>Chọn điểm đi</option>
                <option value="Hà Nội">Hà Nội</option>
                <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                <option value="Đà Nẵng">Đà Nẵng</option>
              </select>
            </div>
          </div>

          <!-- Arrow Icon -->
          <div class="hidden md:block">
            <svg class="h-8 w-8 text-red-500" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z"/>
              <polyline points="16 3 20 7 16 11" />
              <line x1="10" y1="7" x2="20" y2="7" />
              <polyline points="8 13 4 17 8 21" />
              <line x1="4" y1="17" x2="13" y2="17" />
            </svg>
          </div>

          <!-- Điểm đến -->
          <div class="flex flex-row border border-gray-300 rounded-lg w-full md:w-[200px]">
            <div class="basis-1/12 pt-[15px] pl-[12px]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 text-blue-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
                />
              </svg>
            </div>
            <div class="flex-grow">
              <select class="w-full p-3 md:p-5 pl-[8px] border-gray-300 rounded-tr-lg rounded-br-lg focus:outline-none">
                <option value="" disabled selected>Chọn điểm đến</option>
                <option value="Phú Quốc">Phú Quốc</option>
                <option value="Nha Trang">Nha Trang</option>
                <option value="Hạ Long">Hạ Long</option>
              </select>
            </div>
          </div>

          <!-- Ngày đi -->
          <div class="flex flex-row border border-gray-300 rounded-lg w-full md:w-[200px]">
            <div class="basis-1/12 pt-[15px] pl-[12px]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 text-blue-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
                />
              </svg>
            </div>
            <input
              type="text"
              placeholder="Chọn ngày đi"
              onfocus="(this.type='date')"
              onblur="if(!this.value)this.type='text'"
              class="w-full rounded-lg p-3 md:p-4 focus:outline-none"
            />
          </div>

          <!-- Tìm kiếm button -->
          <div class="w-full md:w-auto">
            <button
              class="w-full md:w-auto bg-blue-500 text-white font-bold py-3 md:py-3 px-6 md:px-4 text-center rounded-lg hover:bg-blue-200 focus:outline-none"
            >
              Tìm kiếm
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</header>
