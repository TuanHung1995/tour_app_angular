<div class="container mx-auto p-6 flex">
  <!-- Sidebar bên trái -->
  <div class="w-1/4 p-4">
    <h2 class="text-lg font-bold mb-4">TRANG TÀI KHOẢN</h2>
    <p class="mb-2">
      <span class="font-semibold">Xin chào,</span>
      <span class="text-blue-600 font-bold">{{user.username}}</span>!
    </p>
    <ul class="space-y-2">
      <li>
        <a routerLink="/information" class="hover:text-blue-600 text-gray-700 hover:no-underline">Thông tin tài khoản</a>
      </li>
      <li>
        <a routerLink="/ordered" class="text-gray-700 hover:no-underline hover:text-blue-600">Đơn hàng của bạn</a>
      </li>
      <li>
        <a routerLink="/password" class="hover:no-underline text-blue-600">Đổi mật khẩu</a>
      </li>
      <li>
        <a routerLink="/address" class="text-gray-700 hover:no-underline hover:text-blue-600">Sổ địa chỉ (1)</a>
      </li>
    </ul>
  </div>

  <!-- Form đổi mật khẩu bên phải -->
  <div class="w-3/4 p-4">
    <h2 class="text-lg font-bold mb-4">ĐỔI MẬT KHẨU</h2>
    <p class="text-sm mb-4">
      Để đảm bảo tính bảo mật bạn vui lòng đặt lại mật khẩu với ít nhất 8 kí tự
    </p>
    <form 
      [formGroup]="changePasswordForm" 
      (ngSubmit)="changePassword()"
      class="space-y-4"
    >
      <div>
        <label for="old-password" class="block text-sm font-medium mb-1">Mật khẩu cũ *</label>
        <input id="old-password" type="password" placeholder="Nhập mật khẩu cũ" formControlName="oldPassword"
          class="w-full p-2 rounded bg-white focus:outline-none focus:border-blue-600 focus:border-1" />
      </div>
      <div>
        <label for="new-password" class="block text-sm font-medium mb-1">Mật khẩu mới *</label>
        <input id="new-password" type="password" placeholder="Nhập mật khẩu mới" formControlName="newPassword"
          class="w-full p-2 rounded bg-white focus:outline-none focus:border-blue-600 focus:border-1" />
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium mb-1">Xác nhận lại mật khẩu *</label>
        <input id="confirm-password" type="password" placeholder="Nhập lại mật khẩu mới" formControlName="confirmPassword"
          class="w-full p-2 rounded bg-white focus:outline-none focus:border-blue-600 focus:border-1" />
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 focus:outline-none">
        ĐẶT LẠI MẬT KHẨU
      </button>
    </form>
  </div>
</div>
