<div class="container px-[50px] py-[30px]">
  <div class="bg-white items-center px-[20px] py-[40px] mx-auto max-w-[1000px] max-h-[500px]">
    <form class="bg-gray-200 w-[50%] rounded-lg shadow-lg text-center">
      <h3 class="text-xl font-semibold p-4">Kiểm tra đơn hàng của bạn</h3>
      <div class="flex flex-col gap-4 p-4">
        <div class="text-left">
          <label for="bookingCode" class="block text-left font-medium mb-2">Kiểm tra bằng</label>
          <input type="radio" id="bookingCode" (change)="chooseEmail()" name="choose" class="mr-1" value="email"/>
          <span class="mr-3">Email</span>
          <input type="radio" id="bookingCode" name="choose" (change)="choosePhone()" class="mr-1" value="phone"/>
          <span>Số điện thoại</span>
        </div>
        <div *ngIf="choosedEmail">
          <label for="email" class="block text-left font-bold">Email</label>
          <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div *ngIf="choosedPhone">
          <label for="phone" class="block text-left font-bold">Số điện thoại</label>
          <input type="text" id="phone" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
      </div>
      <button type="submit" class="w-full p-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">Tìm kiếm</button>
    </form>
  </div>
</div>
