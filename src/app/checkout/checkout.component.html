<div class="container mx-auto px-4 py-6 bg-gray-50">
  <div class="flex flex-col md:flex-row gap-6">
    <!-- Left Section -->
    <div class="w-full md:w-1/3 bg-white p-6 shadow-md rounded-md">
      <!-- Logo -->
      <div class="flex items-center mb-6">
        <img src="../../assets/images/logo.webp" alt="Logo" class="h-12">
      </div>

      <!-- Delivery Information -->
      <h2 class="text-lg font-bold mb-4">Thông tin nhận hàng</h2>

      <!-- Delivery Form -->
      <div class="space-y-4">
        <div class="relative">
          <input type="text" id="address" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-white border-[1.5px] border-gray-600 appearance-none focus:outline-none focus:ring-0 peer" placeholder=" " />
          <label for="address" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Sổ địa chỉ</label>
        </div>

        <div class="relative">
          <input type="text" id="email" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-white border-[1.5px] border-gray-600 appearance-none focus:outline-none focus:ring-0 peer" placeholder=" " />
          <label for="email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Email</label>
        </div>
        <div class="relative">
          <input type="text" id="fullname" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-white border-[1.5px] border-gray-600 appearance-none focus:outline-none focus:ring-0 peer" placeholder=" " />
          <label for="fullname" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Họ và tên</label>
        </div>
        <div class="relative">
          <input type="text" id="phone" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-white border-[1.5px] border-gray-600 appearance-none focus:outline-none focus:ring-0 peer" placeholder=" " />
          <label for="phone" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Sổ điện thoại</label>
        </div>
        <div class="relative">
          <input type="text" id="country" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-white border-[1.5px] border-gray-600 appearance-none focus:outline-none focus:ring-0 peer" placeholder=" " />
          <label for="country" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Địa chỉ</label>
        </div>
        <div class="relative">
          <select (change)="onProvinceChange()" id="city" class="block rounded-lg px-2.5 pb-2.5 pt-5 bg-white border-[1.5px] border-gray-600 text-gray-900 text-sm focus:ring-0 focus:outline-none w-full p-2.5 peer">
            <option *ngFor="let province of provinces" [value]="province.code">{{province.name_with_type}}</option>
          </select>
          <label for="city" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Tỉnh, thành phố</label>
        </div>
        <div class="relative">
          <select 
            (change)="onDistrictChange()"
            [disabled]="!selectedProvinceCode"
            id="district" class="block rounded-lg px-2.5 pb-2.5 pt-5 bg-white border-[1.5px] border-gray-600 text-gray-900 text-sm focus:ring-0 focus:outline-none w-full p-2.5 peer"
          >
            <option *ngFor="let district of filteredDistricts" [value]="district.code">{{district.name_with_type}}</option>
          </select>
          <label for="district" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Quận, huyện</label>
        </div>
        <div class="relative">
          <select 
            [disabled]="!selectedDistrictCode"
            id="ward" class="block rounded-lg px-2.5 pb-2.5 pt-5 bg-white border-[1.5px] border-gray-600 text-gray-900 text-sm focus:ring-0 focus:outline-none w-full p-2.5 peer"
          >
            <option *ngFor="let ward of filteredWards" [value]="ward.code">{{ward.name_with_type}}</option>
          </select>
          <label for="ward" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Phường, xã</label>
        </div>
        <div class="relative">
          <textarea type="text" id="note" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-white border-[1.5px] border-gray-600 appearance-none focus:outline-none focus:ring-0 peer" placeholder=" "></textarea>
          <label for="note" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Ghi chú</label>
        </div>
      </div>
    </div>

    <div class="w-full md:w-1/3 bg-white p-6 shadow-md rounded-md">
      <!-- Shipping -->
      <h2 class="text-lg font-bold mb-4">Vận chuyển</h2>
      <div class="flex px-2 py-4 items-center justify-between mb-4 rounded-lg border border-blue-400">
        <div>
          <input id="shipping" type="radio" name="shipping" checked class="text-blue-600">
          <label for="shipping" class="ml-2">Giao hàng tận nơi</label>
        </div>
        <span>40.000₫</span>
      </div>

      <!-- Payment -->
      <h2 class="text-lg font-bold mb-4">Thanh toán</h2>
      <div class="mb-4 rounded-lg border border-blue-400">
        <div class="flex items-center justify-between px-2 py-4">
          <div>
            <input id="cod" type="radio" name="payment" (change)="onCODChange()" class="text-blue-600">
            <label for="cod" class="ml-2">Thanh toán khi giao hàng (COD)</label>
          </div>
          <svg class="size-[30px]" viewBox="-1.5 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="icomoon-ignore"> </g> <path d="M16.784 10.755c-1.737 0-3.147 1.409-3.147 3.147s1.41 3.148 3.147 3.148c1.739 0 3.147-1.409 3.147-3.148s-1.409-3.147-3.147-3.147zM16.784 16c-1.156 0-2.098-0.941-2.098-2.099s0.941-2.098 2.098-2.098c1.158 0 2.098 0.941 2.098 2.098s-0.941 2.099-2.098 2.099z" fill="#2163eb"> </path> <path d="M4.196 6.034v15.735h25.176v-15.735h-25.176zM28.324 9.583v11.137h-23.078v-13.637h23.078v2.5z" fill="#2163eb"> </path> <path d="M23.746 22.819h-20.599v-14.686h-1.049v15.735h25.177v-1.049h-1.049z" fill="#2163eb"> </path> <path d="M21.648 24.917h-20.599v-14.686h-1.049v15.735h25.177v-1.049h-1.049z" fill="#2163eb"> </path> <path d="M6.819 8.165h3.147v1.049h-3.147v-1.049z" fill="#2163eb"> </path> <path d="M6.819 18.623h3.147v1.049h-3.147v-1.049z" fill="#2163eb"> </path> <path d="M23.603 8.165h3.147v1.049h-3.147v-1.049z" fill="#2163eb"> </path> <path d="M23.603 18.623h3.147v1.049h-3.147v-1.049z" fill="#2163eb"> </path> </g></svg>
        </div>
        <div *ngIf="codCheck" class="text-sm bg-gray-300 px-2 py-4">Bạn chỉ phải thanh toán khi nhận được hàng</div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="w-full md:w-1/3 bg-white p-6 shadow-md rounded-md">
      <!-- Order Summary -->
      <h2 class="text-lg font-bold mb-4">Đơn hàng (1 sản phẩm)</h2>
      <div class="flex items-center mb-4">
        <img src="https://via.placeholder.com/50x50" alt="Product" class="h-12 w-12 rounded-md">
        <div class="ml-4">
          <p class="font-bold">Tour Châu Âu 10N9Đ: Khám Phá Pháp - Thụy Sĩ - Ý - Vatican</p>
          <p class="text-sm text-gray-500">Người lớn</p>
        </div>
      </div>
      <div class="flex space-x-5 mb-4">
        <div class="relative w-3/4">
          <input type="text" id="coupon" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-white border-[1.5px] border-gray-600 appearance-none focus:outline-none focus:ring-0 peer" placeholder=" " />
          <label for="coupon" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Mã giảm giá</label>
        </div>
        <button class=" w-1/4 px-4 py-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">Áp dụng</button>
      </div>

      <!-- Price Summary -->
      <div class="border-t border-gray-300 pt-4">
        <div class="flex items-center justify-between">
          <span>Tạm tính</span>
          <span>82.400.000₫</span>
        </div>
        <div class="flex items-center justify-between">
          <span>Phí vận chuyển</span>
          <span>40.000₫</span>
        </div>
        <div class="flex items-center justify-between text-lg font-bold mt-4">
          <span>Tổng cộng</span>
          <span>82.440.000₫</span>
        </div>
        <button class="mt-4 w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">ĐẶT HÀNG</button>
      </div>
    </div>
  </div>
</div>
