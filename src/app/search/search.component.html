<div class="p-6 bg-gray-100">
  <!-- Header -->
  <div class="text-gray-800 text-lg font-semibold mb-4">
    Trang chủ > Tìm kiếm
  </div>
  <div class="text-xl font-bold mb-6">Có {{tours.length}} kết quả tìm kiếm phù hợp</div>

  <!-- Grid of Tours -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Tour Card -->
    <div *ngFor="let tour of tours" class="border rounded-lg overflow-hidden shadow-lg transition hover:shadow-3xl tour duration-300">
      <img
        [src]="tour.image"
        alt="Tour Image"
        class="w-full h-48 object-cover"
      />
      <div class="p-4">
        <!-- Title -->
        <div (click)="viewDetail(tour.id)" class="font-bold text-gray-800 text-sm mb-2 hover:text-blue-600 hover:cursor-pointer">
          {{tour.name}}
        </div>
        <!-- Departure Date -->
        <div class="flex items-center text-gray-600 text-sm mb-1">
          <span><i class="fas fa-calendar-alt mr-2"></i>Khởi hành: {{tour.start_date | date: 'dd/MM/yyyy'}}</span>
        </div>
        <!-- Duration -->
        <div class="flex items-center text-gray-600 text-sm mb-2">
          <svg
              class="w-4 h-4 mr-1 text-gray-500"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 2a8 8 0 110 16 8 8 0 010-16zm-1 3v6l5 2 .75-1.5-4.25-1.75V7h-1.5z"
              />
            </svg>
          <span>Thời gian: {{tour.duration}} ngày</span>
        </div>
        <!-- Price -->
        <div class="text-red-600 font-bold text-lg mb-2">
          {{tour.price | currency: 'VND'}}
          <span class="text-sm text-gray-500 line-through ml-2">{{tour.price + tour.price * 0.1 | currency: 'VND'}}</span>
        </div>
        <div class="text-xs font-semibold text-red-500">-10%</div>
      </div>
      <!-- Button -->
      <div class="p-4">
        <button
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Đặt ngay
        </button>
      </div>
    </div>
    
  </div>
  
  <div class=" mt-3 mx-auto w-full">
      <nav aria-label="Page navigation example">
        <ul class="flex items-center justify-center -space-x-px h-8 text-sm">
          <li>
            <span href="#" class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 ">
              <span class="sr-only">Previous</span>
              <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
              </svg>
            </span>
          </li>
          <li *ngFor="let page of numberOfPages; let i = index">
            <button 
              [class.text-blue-600]="true"
              [class.bg-blue-50]="true"
              [class.z-10]="true"
              [class.(hover:text-blue-700)]="true"
              class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 ">{{i + 1}}</button>
          </li>

            <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 ">2</a>
          </li>
          <li>
            <a href="#" class="z-10 flex items-center justify-center px-3 h-8 leading-tight text-blue-600 border border-blue-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700">3</a>
          </li>
          <li>
            <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 ">4</a>
          </li>
          <li>
            <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 ">5</a>
          </li> -->
          <li>
            <span href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 ">
              <span class="sr-only">Next</span>
              <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
              </svg>

        </ul>
      </nav>
    </div>
</div>
