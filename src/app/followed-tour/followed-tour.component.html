<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Tour yêu thích</h2>
  <div *ngIf="numberOfFollowedTour != 0" class="grid grid-cols-1 md:grid-cols-6 gap-6">
    <!-- Tour Card 1 -->
    <div *ngFor="let tour of followTour" class="bg-white shadow-md rounded-lg p-4">
      <img
        [src] = "tour.tour.image"
        alt="Tour image"
        class="rounded-lg mb-4"
      />
      <p (click)="getTourDetails(tour.tour.id)" class="text-lg font-semibold mb-2 hover:cursor-pointer hover:text-blue-600">
        {{tour.tour.name}}
      </p>
      <div class="text-sm text-gray-500 mb-2">
        <p>Khởi hành: {{tour.tour.startDate | date: 'dd/MM/yyyy'}}</p>
        <p>Thời gian: {{tour.tour.duration}}</p>
      </div>
      <div class="flex items-center justify-between mb-2">
        <div>
          <p class="line-through text-gray-400">88.000.000đ</p>
          <p class="text-red-600 text-xl font-bold">{{tour.tour.price | currency: 'VND'}}</p>
        </div>
        <div class="text-white bg-red-500 text-sm px-2 py-1 rounded-lg">
          -6%
        </div>
      </div>
      <button (click)="unfollow(tour.id)" class="text-blue-600 text-sm mb-2">Xóa yêu thích</button>
      <button
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
      >
        Đặt ngay
      </button>
    </div>
