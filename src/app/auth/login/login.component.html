<div class="min-h-[75vh] flex items-center justify-center bg-white">
  <div class="bg-white p-5 rounded-lg shadow-md w-full max-w-xl">
    <div class="text-center mb-6">
      <p class="text-3xl font-medium mb-1">ĐĂNG NHẬP</p>
      <p class="text-base text-black">
        Nếu bạn chưa có tài khoản, <a href="#" class="text-blue-500">đăng ký tại đây</a>
      </p>
    </div>

    <!-- Email Input -->
    <div class="mb-4 ">
      <input type="email" placeholder="Email" class="bg-gray-200 w-full px-5 py-3  rounded-md focus:outline-none focus:border-none" />
    </div>

    <!-- Password Input -->
    <div class="mb-6">
      <input type="password" placeholder="Mật khẩu" class="bg-gray-200 w-full px-5 py-3  rounded-md focus:outline-none focus:border-none" />
    </div>

    <!-- Login Button -->
    <div class="mb-4">
      <button class="w-full bg-blue-500 text-white border py-3 rounded-md font-medium hover:bg-white hover:text-blue-500 hover:border-blue-500 hover:border duration-200">
        Đăng nhập
      </button>
    </div>

    <!-- Forgot Password and Social Login -->
    <div class="text-center">
      <a href="#" class="text-sm  hover:text-blue-500">Quên mật khẩu</a>
      <p class="text-gray-500 mt-4">Hoặc đăng nhập bằng</p>

      <div class="flex justify-center space-x-4 mt-4">
        <!-- Facebook Login -->
        <button class="flex items-center space-x-2 bg-blue-600 text-white px-4 py-2  hover:bg-blue-700">
          
          <span class="text-[12px]">Facebook</span>
        </button>
        
        <!-- Google Login -->
        <button class="flex items-center space-x-2 bg-red-500 text-white text-[20px] px-4 py-2 hover:bg-red-600">
          <span class="text-[12px]">Google</span>
        </button>
      </div>
    </div>
  </div>
</div>
